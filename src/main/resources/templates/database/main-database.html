<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DataBase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!--Nav Bar started-->

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/welcome}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/database/all}">DataBase</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/person/create}">Create</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--Nav Bar ended-->
<!--Table started-->
<div class="row">
    <div class="col-lg-12 col-md-12">
        <div class="col-md-12">
            <section class="panel">
                <header class="panel-heading">
                    <h2 class="panel-title">All Characters</h2>
                </header>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col"></th>
                            </tr>
                            </thead>
                            <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Birth Day</th>
                                <th scope="col">Settings</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="person : ${persons}">
                                <td th:text="${person.firstName+' '+person.lastName}"></td>
                                <td th:text="${person.birthDate}"></td>
                                <td class="settings">
                                    <a th:href="@{/person/info/{id}(id=${person.firstName+' '+person.lastName})}" class="btn btn-warning btn-sm">Info</a>
                                    <a th:href="@{/person/update/{id}(id=${person.firstName+' '+person.lastName})}" class="btn btn-warning btn-sm">Update</a>
                                    <a th:href="@{/person/delete/{id}(id=${person.firstName+' '+person.lastName})}" class="delete-row btn btn-secondary btn-sm">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<!--Table ended-->



</body>
</html>
