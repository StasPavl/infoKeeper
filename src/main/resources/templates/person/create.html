<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Person Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!--Nav Bar started-->

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/welcome}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/database/all}">DataBase</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/person/create}">Create</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!--Form start-->
<form th:object="${person}" th:action="@{/person/create}" method="post">
    <div class="row">
        <div class="col-sm-6 col-md-6">
            <div class="form-group">
                <label for="firstname" class="col-form-label">First Name</label>
                <input th:field="*{firstName}" id="firstname" type="text" placeholder="first name" class="form-control">

            </div>
        </div>

        <div class="col-sm-6 col-md-6">
            <div class="form-group">
                <label for="lastname" class="col-form-label">Last Name</label>
                <input th:field="*{lastName}" id="lastname" type="text" placeholder="last name" class="form-control">

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6 col-md-6">
            <div class="form-group">
                <label for="birthDate" class="col-form-label">Birth Day</label>
                <input th:field="*{birthDate}" id="birthDate" type="date" class="form-control">

            </div>
        </div>
        <div class="col-sm-6 col-md-6">
            <div class="form-group">
                <label for="birthDate" class="col-form-label">Death Day</label>
                <input th:field="*{deathDate}" id="deathDate" type="date" class="form-control">

            </div>
        </div>


    </div>

    <div class="row">
        <div class="col-sm-6 col-md-6">
            <div class="form-group">
                <label for="occupation" class="col-form-label">Occupation</label>
                <input th:field="*{occupation}" id="occupation" type="text" placeholder="occupation" class="form-control">

            </div>
        </div>
        <div class="col-sm-6 col-md-6">
            <div class="form-group">
                <label for="weddingDate" class="col-form-label">Wedding Day</label>
                <input th:field="*{weddingDate}" id="weddingDate" type="date" class="form-control">

            </div>
        </div>



    </div>

    <div class="row">
        <div class="col-sm-6 col-md-6">
            <div class="form-group">
                <label>Gender</label><br>
                <label class="custom-control custom-radio custom-control-inline">
                    <input th:value="MALE" th:field="*{gender}" type="radio" name="radio-inline" class="custom-control-input"><span class="custom-control-label">Male</span>
                </label>
                <label class="custom-control custom-radio custom-control-inline">
                    <input th:value="FEMALE" th:field="*{gender}" type="radio" name="radio-inline" class="custom-control-input"><span class="custom-control-label">Female</span>
                </label>

            </div>
        </div>


    </div>

    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-12">
            <div class="float-right">
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </div>
    </div>

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
